
[mandelbrot]
  # numerical user id, used to determine default location of X509 certificate (/tmp/x509up_u<id>)
  user_id = 503
  job_num = 2

[mandelbrot.backends]
  fork-local          =  yes   #   ok
  bespp-local         =  no    # ? not installed / deployed
  ssh-cct             =  yes   #   ok
  smoa-x509-poznan    =  yes   #   ok
  smoa-userpass-poznan=  yes   #   ok
  gram-loni-queenbee  =  no    # ? hangs
  arc-hungary         =  yes   #   ok
  genesis2-fg-india   =  yes   #   ok
  genesis2-fg-sierra  =  yes   #   ok
  unicore-juelich     =  yes   #   ok
  unicore-fg-india    =  no    # ? gone
  unicore-fg-sierra   =  no    # ? gone
  gridsam-oxford      =  no    # ? untested, needs tunnel via cyder
  ec2-aws             =  no    # ? undeployed
  occi-local          =  no    # ? impl sec deploy
  glite-italy         =  no    # ? will not work


